<!DOCTYPE html>
<html>
  <head>
    <title>QuickChat!</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="login-container">
      <img class="login-logo" alt="logo" src="./resources/ChatApp-logo.png" />
      <form action="./chat.html" class="login-form">
        <div>
        <label>Display Name</label>
        <input type="text" name="username" placeholder="Display Name" required></input>
        </div>
        <div>
        <label>Room</label>
        <input type="text" name="room" placeholder="Room" required></input>
        </div>
        <button>Join</button>
      </form>
    </div>
  </body>
</html>
