<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Welcome to Chat App</h2>
      <br />
      <div id="messages"></div>
      <form id="message-form">
        <div class="user-box">
          <input type="text" name="message" required="true" />
          <label>Message</label>
        </div>
        <div class="row">
          <button id="send-message" type="submit">
            <span></span> <span></span> <span></span> <span></span> Send Message
          </button>
          <button id="send-location" type="button">Share Location</button>
        </div>
      </form>
    </div>

    <script id="message-template" type="text/html">
      <div>
        <p class="message-text">{{createdAt}} - {{message}}</p>
      </div>
    </script>

    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/chat.js"></script>
  </body>
</html>
