<!DOCTYPE html>
<html>
  <head>
    <title>QuickChat!</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./chat.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <div class="app-logo">
          <img height="100px" src="./resources/ChatApp-logo.png" alt="logo" />
        </div>
      </div>
      <div class="right-section">
        <div class="title-bar"></div>
        <div id="messages" class="chat-area"></div>
        <div class="actions-area">
          <form id="message-form">
            <div class="row">
              <input
                class="input-field"
                type="text"
                placeholder="Type your message here..."
                name="message"
                required="true"
              />
              <button
                id="send-location"
                type="button"
                class="chat-buttons location-button"
              >
                <span class="material-symbols-outlined">
                  person_pin_circle
                </span>
              </button>
              <button
                id="send-message"
                type="submit"
                class="chat-buttons send-button"
              >
                <span class="material-symbols-outlined"> send </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Script for messages received from other users-->

    <script id="message-template-receive" type="text/html">
      <div class="chat-bubble-receive">
        <span class="username">Some User Name</span>
        <span
          class="message-text"
          style="
  color: #0000009a;"
          >{{message}}
          <span
            class="message-time"
            style="
  color: #00000077;"
            >{{createdAt}}</span
          ></span
        >
      </div>
    </script>

    <!-- Script for messages sent from user-->

    <script id="message-template-sent" type="text/html">
      <div class="chat-bubble-sent">
        <span class="message-text"
          >{{message}} <span class="message-time">{{createdAt}}</span></span
        >
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/chat.js"></script>
  </body>
</html>
